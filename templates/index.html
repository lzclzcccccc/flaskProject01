<!DOCTYPE html>
<html>
<head>
    <title>Assignment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            margin: 5px 0;
        }

        .header h2 {
            margin-top: 5px;
            font-size: 18px;
        }

        .header img {
            border-radius: 50%;
            margin-top: 10px;
            border: 4px solid white;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 90%;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="name">Zhicheng Li</h1>
        <h2 id="id">76406</h2>
        <img id="photo" src="../static/123.jpg" alt="我的照片" width="150px" height="150px" />
    </div>
    <table id="data-table">
        <thead>
            <tr>
                <th>Score</th>
                <th>City</th>
                <th>Title</th>
                <th>Review</th>
                <th>Score Image</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Your JavaScript code remains unchanged
        $.get('/api/mydata', function(data) {
            var tableBody = $('#data-table tbody');
            data.forEach(function(item) {
                var row = '<tr>';
                row += '<td>' + item.score + '</td>';
                row += '<td><a href="/city/' + encodeURIComponent(item.city) + '" target="_blank">' + item.city + '</a></td>';
                row += '<td>' + item.title + '</td>';
                row += '<td>' + item.review + '</td>';
                row += '<td><img src="../static/score-' + item.score + '.jpg" alt="score image" width="50px"></td>';
                row += '</tr>';
                tableBody.append(row);
            });
        });
    </script>
</body>
</html>
